server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "info"

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.3.16:80/loki/api/v1/push
    external_labels:
      cluster: k3d
    tenant_id: docker
    backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10

# SOURCE: https://community.grafana.com/t/add-container-name-to-promtail-docker-logs/58572/5
scrape_configs:
  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ["__journal__systemd_unit"]
        target_label: "unit"
      - source_labels: ["__journal__hostname"]
        target_label: host
      - source_labels: ["__journal_priority_keyword"]
        target_label: level
      - source_labels: ["__journal_syslog_identifier"]
        target_label: syslog_identifier
    pipeline_stages:
      - match:
          selector: '{unit="iwlwifi.service"}'
          action: drop
          drop_counter_reason: promtail_noisy_error
      - metrics:
          log_lines_total:
            type: Counter
            description: "total number of log lines"
            prefix: my_promtail_custom_
            max_idle_duration: 24h
            config:
              match_all: true
              action: inc
          log_bytes_total:
            type: Counter
            description: "total bytes of log lines"
            prefix: my_promtail_custom_
            max_idle_duration: 24h
            config:
              match_all: true
              count_entry_bytes: true
              action: add

  - job_name: docker_scrape
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # filters:
        #   - name: name
        #     values: [flog]
        # labels:
        #   job: "docker"
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)\.[0-9]\..*'
        target_label: 'name'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)\.[0-9a-z]*\..*'
        target_label: 'name'
      - source_labels: ['__meta_docker_container_name']
        regex: '/.*\.([0-9]{1,2})\..*'
        target_label: 'replica'
    pipeline_stages:
    - match:
        selector: '{host="USW_MINI"} |~ ".*Send normal inform to.*"'
        action: drop
        drop_counter_reason: promtail_noisy_error
    - match:
        selector: '{name="promtail"}'
        action: drop
        drop_counter_reason: promtail_noisy_error
    - metrics:
        log_lines_total:
          type: Counter
          description: "total number of log lines"
          prefix: my_promtail_custom_
          max_idle_duration: 24h
          config:
            match_all: true
            action: inc
        log_bytes_total:
          type: Counter
          description: "total bytes of log lines"
          prefix: my_promtail_custom_
          max_idle_duration: 24h
          config:
            match_all: true
            count_entry_bytes: true
            action: add
